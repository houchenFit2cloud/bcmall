# .github/workflows/commitlint.yml
name: Commitlint

on:
  push:
    branches:
      - main
      - dev
      - preview

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run commitlint
        run: npx commitlint --from HEAD~1 --to HEAD
